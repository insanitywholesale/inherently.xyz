<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{.Title}}</title>
		<link rel="stylesheet" href="/css/basic.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ block "desc" . }}{{ end }}">
	</head>
	<body>
		<div id="header">
		<h1>
			{{ block "header" . }}
			{{ end 	}}
		</h1>
		{{ partial "nav.html" . }}
		</div>

		<hr>

		<div id="body">
		{{ block "main" . }}
		{{ end }}
		</div>

		<hr>

		<div id="footer">
		{{ partial "footer" . }}
		</div>
</body>
</html>
