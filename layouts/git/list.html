<html>
<head>
	<title>{{ .Title }}</title>
	<link rel="stylesheet" href="/css/basic.css"> <!--inside static dir-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>my git stuff</h1>
{{ partial "nav.html" . }}
<hr>
{{ range .Pages }}
<h2>{{ .Title }}</h2>
<ul>
	<p>{{ .Content }}</p>
	<li>
		<a href="{{ .Permalink }}">{{ .Title }} </a>
	</li>
</ul>
{{ end }}
</body>
</html>
